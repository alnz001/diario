<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Nuestro Diario</title>

<style>
@import url('https://fonts.googleapis.com/css2?family=Dancing+Script:wght@500;700&family=Playfair+Display&display=swap');

body{
  margin:0;
  height:100vh;
  background: radial-gradient(circle,#3a0a2a,#12000a);
  display:flex;
  justify-content:center;
  align-items:center;
  font-family:'Playfair Display',serif;
  overflow:hidden;
}

/* corazones */
.corazon{
  position:absolute;
  animation:flotar linear infinite;
  font-size:18px;
}

@keyframes flotar{
  from{
    transform:translateY(100vh);
    opacity:1;
  }
  to{
    transform:translateY(-10vh);
    opacity:0;
  }
}

/* libro */
.libro{
  width:750px;
  height:520px;
  background:linear-gradient(to right,#f0e0c0,#fff4dc);
  border-radius:12px;
  box-shadow:
  0 20px 60px rgba(0,0,0,0.7),
  inset 0 0 20px rgba(0,0,0,0.2);
  position:relative;
  padding:60px;
  animation:aparecer 1s ease;
}

@keyframes aparecer{
  from{
    transform:scale(0.9);
    opacity:0;
  }
  to{
    transform:scale(1);
    opacity:1;
  }
}

textarea{
  width:100%;
  height:320px;
  border:none;
  outline:none;
  background:transparent;
  font-family:'Dancing Script',cursive;
  font-size:30px;
  color:#1a120b;
  line-height:1.8;
  resize:none;
  transition:opacity 0.3s;
}

textarea[readonly]{
  color:#5a2a2a;
}

/* linea */
.libro::before{
  content:"";
  position:absolute;
  left:40px;
  top:0;
  height:100%;
  width:2px;
  background:#d2b48c;
}

/* botones */
.botones{
  position:absolute;
  bottom:30px;
  left:60px;
  right:60px;
  display:flex;
  justify-content:space-between;
  align-items:center;
}

button{
  padding:12px 24px;
  border:none;
  background:#5a2a2a;
  color:white;
  border-radius:6px;
  font-size:16px;
  cursor:pointer;
}

button:hover{
  background:#7a3a3a;
}

/* indicador */
.indicador{
  position:absolute;
  right:20px;
  top:20px;
  background:#fff4dc;
  padding:10px 16px;
  border-radius:8px;
  box-shadow:0 5px 15px rgba(0,0,0,0.3);
}

/* info guardado */
#infoGuardado{
  position:absolute;
  bottom:5px;
  left:60px;
  font-size:14px;
  color:#5a2a2a;
  font-style:italic;
}

/* portada */
.portada{
  position:absolute;
  width:100%;
  height:100%;
  background:linear-gradient(145deg,#5a0f2e,#2a0015);
  border-radius:12px;
  display:flex;
  justify-content:center;
  align-items:center;
  flex-direction:column;
  color:white;
  font-family:'Dancing Script',cursive;
  font-size:42px;
  cursor:pointer;
  transition:1s;
}

.oculta{
  transform:rotateY(-180deg);
  opacity:0;
  pointer-events:none;
}

.cambio{
  opacity:0;
}

/* menu musica */
.menu-musica{
position:absolute;
bottom:20px;
right:20px;
background:rgba(0,0,0,0.4);
backdrop-filter:blur(10px);
padding:10px 15px;
border-radius:10px;
display:flex;
align-items:center;
gap:10px;
color:white;
box-shadow:0 0 15px rgba(0,0,0,0.5);
}

.menu-musica button{
background:#5a0f2e;
border:none;
color:white;
padding:6px 12px;
border-radius:6px;
cursor:pointer;
font-size:16px;
}

.menu-musica button:hover{
background:#7a1f4a;
}
</style>
</head>
<body>
